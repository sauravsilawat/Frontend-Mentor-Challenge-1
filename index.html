<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <header>
    <div class="head--details">
      <p>My balance</p>
      <h3>$921.48</h3>
    </div>
    <div class="cir--group">
      <div class="circle--2"></div>
      <div class="circle--1"></div>
    </div>
  </header>

  <section>

    <h3>Spending - Last 7 days</h3>
    <div class="week">
   
      <div class="days">
        <div class="info"></div>
        <div  class="bar"></div>
        <span class="grey">mon</span>
      </div>

      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">tue</span>
      </div>

      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">wed</span>
      </div>

      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">thu</span>
      </div>

      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">fri</span>
      </div>

      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">sat</span>
      </div>
      
      <div class="days">
        <div class="info"></div>
        <div class="bar"></div>
        <span class="grey">sun</span>
      </div>

    </div>

    <div class="line"></div>

    <div class="endText">
      <div class="endText--1">
        <p class="grey">Total this month</p>
        <h1>$478.33</h1>
      </div>
      
      <div class="endText--2">
        <h5>+2.4%</h5>
        <p class="grey">from last month</p>
      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sauravsilawat" target="_blank">Saurav Silawat</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
